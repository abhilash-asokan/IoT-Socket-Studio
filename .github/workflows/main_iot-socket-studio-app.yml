# Docs: https://github.com/Azure/webapps-deploy

name: Build and deploy Node.js app to Azure Web App - iot-socket-studio-app

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      # Optional: only if you actually have a build step or tests
      - name: Build
        run: npm run build --if-present
      - name: Test
        run: npm test --if-present

      # Create a clean deployment artifact (exclude VCS)
      - name: Create deployment package
        run: zip -r build.zip . -x ".git/*" ".github/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: build.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Warm up Kudu & wait
        run: |
          echo "Warming up SCM..."
          curl -s https://${{ env.APP_NAME }}.scm.azurewebsites.net/api/health || true
          sleep 15

      - name: Deploy to Azure Web App (attempt 1)
        id: deploy1
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          slot-name: 'Production'
          package: build.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CB5C0712C14B4CF289AE582F466BEF53 }}
          enable-oryx-build: true
        continue-on-error: true

      - name: Retry after delay (if needed)
        if: steps.deploy1.outcome == 'failure'
        run: |
          echo "First deploy failed, waiting 20s to avoid SCM restart conflict..."
          sleep 20

      - name: Deploy to Azure Web App (attempt 2)
        if: steps.deploy1.outcome == 'failure'
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          slot-name: 'Production'
          package: build.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CB5C0712C14B4CF289AE582F466BEF53 }}
          enable-oryx-build: true

      - name: Poll /healthz until ready (max ~3 minutes)
        shell: bash
        run: |
          APP_URL="https://${{ env.APP_NAME }}.azurewebsites.net/healthz"
          echo "Polling $APP_URL ..."
          for i in {1..18}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL" || true)
            if [ "$code" = "200" ]; then
              echo "Health OK (200)"
              exit 0
            fi
            echo "Not ready yet (HTTP $code). Wait and retry..."
            sleep 10
          done
          echo "App did not become healthy in time"
          exit 1